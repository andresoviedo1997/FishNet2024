<div class="card">
    <div class="justify-content-between">
        <div class="h1 bg-gray-500 border-3 border-gray-400">Unidad Productiva</div>
    </div>

    <p-table [value]="unidad" [paginator]="true" [rows]="5" [rowsPerPageOptions]="[5, 10, 15 ]">
        <ng-template pTemplate="caption">
            <div class="flex items-center space-x-3"> <!-- Utilizando space-x-3 para agregar espacio entre elementos -->
                <label for="nombreFiltro">Filtrar por Nombre:</label>
                <input class="p-2 rounded-xl border border-gray-500" type="text" id="nombreFiltro" [(ngModel)]="nombreFiltro" (input)="filtro()">
                  <label for="fechaFiltro">Filtrar por Fecha:</label>
                  <input class="p-2 rounded-xl  border border-gray-500" type="date" id="fechaFiltro" [(ngModel)]="fechaFiltro">
                  <p-button class="bg-[#EC6708] rounded-xl text-white py-2 px-2 hover:scale-105 duration-300" (click)="filtro()">Filtrar</p-button>
                  <p-button class="bg-gray-400 rounded-xl  py-2 px-2 hover:scale-105 duration-300" (click)="borrarBusqueda()">Borrar</p-button>
                <p-button class="bg-[#EC6708] rounded-xl text-white py-2 px-2 hover:scale-105 duration-300 ml-auto"
                          label="Registrar" (click)="showAddModal()"></p-button> <!-- Utilizando ml-auto para moverlo a la derecha -->
              </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th class="border-2">N°</th>
                <th class="border-2">Fecha de Registro</th>
                <th class="border-2">Nombre de Unidad Productiva</th>
                <th class="border-2">Coor</th>
                <th class="border-2">Área</th>
                <th class="border-2">Profundidad</th>
                <th class="border-2">Observación</th>
                <th class="border-2">Opciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowIndex="rowIndex" let-unidadP>
            <tr>
                <td class="border-2">{{rowIndex + 1}}</td>
                <td class="border-2">{{unidadP.fechaCreacion}}</td>
                <td class="border-2">{{unidadP.nombreUnidadP}}</td>
                <td class="border-2">{{unidadP.coordenadas}}</td>
                <td class="border-2">{{unidadP.area}}</td>
                <td class="border-2">{{unidadP.profundidad}}</td>
                <td class="border-2">{{unidadP.observacion}}</td>
                <td class="border-2">
                    <button pButton icon="pi pi-pencil" class="bg-cyan-600 text-white p-button-rounded mr-2"
                        (click)="showEdit(unidadP.id)"></button>
                    <button *ngIf="esAdministrador" pButton icon="pi pi-trash" class="bg-red-500 text-white p-button-rounded p-button-danger"
                        (click)="eliminar(unidadP.id)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>


    <app-add-edit-unidadp *ngIf="displayAddEditModal" [displayAddEditModal]="displayAddEditModal"
        [selectedUnidadP]="selectedUnidadP" (clickClose)="hideAddModal($event)"
        (clickAddEdit)="guardaroEditarUnidadPList($event)"></app-add-edit-unidadp>
    <p-confirmDialog header="Delete"></p-confirmDialog>
    <p-toast position="bottom-right"></p-toast>
</div>
