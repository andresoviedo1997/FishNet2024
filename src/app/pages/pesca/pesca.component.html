<div class="text-gray-800 flex justify-end">
    <a [routerLink]="['/lote']" class=" text-white border-2 rounded px-2 py-2 border-gray-600  font-bold text-[15px] mr-2 hover:bg-gray-600 hover:border-white">Lote</a>
    <a [routerLink]="['/mortalidad']" class=" text-white border-2 rounded  px-2 py-2 border-gray-600 font-bold text-[15px] mr-2 hover:bg-gray-600  hover:border-white">Mortalidad</a>
  </div>
<div class="card">
    <div class="justify-content-between">
        <div class="h1 bg-gray-500 border-3 border-gray-400">Pesca</div>
    </div>

    <p-table [value]="pescas" [paginator]="true" [rows]="5" [rowsPerPageOptions]="[5, 10, 15 ]">
 <ng-template pTemplate="caption">
            <div class="flex items-center space-x-3"> <!-- Utilizando space-x-3 para agregar espacio entre elementos -->
                  <label for="fechaFiltro">Filtrar por Fecha:</label>
                  <input class="p-2 rounded-xl  border border-gray-500" type="date" id="fechaFiltro" [(ngModel)]="fechaFiltro">
                  <p-button class="bg-[#EC6708] rounded-xl text-white py-2 px-2 hover:scale-105 duration-300" (click)="filtro()">Filtrar</p-button>
                  <p-button class="bg-gray-400 rounded-xl  py-2 px-2 hover:scale-105 duration-300" (click)="borrarBusqueda()">Borrar</p-button>
                <p-button class="bg-[#EC6708] rounded-xl text-white py-2 px-2 hover:scale-105 duration-300 ml-auto"
                          label="Registrar" (click)="showAddModal()"></p-button> <!-- Utilizando ml-auto para moverlo a la derecha -->
              </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th class="border-2">NÂ°</th>
                <th class="border-2">Fecha de Registro</th>
                <th class="border-2">Animales Pescados</th>
                <th class="border-2">Peso Promedio</th>
                <th class="border-2">Lote</th>
                <th class="border-2">Opciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowIndex="rowIndex" let-pesca>
            <tr>
                <td class="border-2">{{rowIndex + 1}}</td>
                <td class="border-2">{{pesca.fechaCreacion }}</td>
                <td class="border-2">{{pesca.animalesPescados }}</td>
                <td class="border-2">{{pesca.pesoPromedio }} Lb</td>
                <td class="border-2">{{pesca.lote.nombreLote }}</td>
                <td class="border-2">
                    <button pButton icon="pi pi-pencil" class="bg-cyan-600 text-white p-button-rounded mr-2"
                        (click)="showEdit(pesca.id)"></button>
                    <button pButton icon="pi pi-trash" class="bg-red-500 text-white p-button-rounded p-button-danger"
                        (click)="eliminar(pesca.id)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <app-add-edit-pesca *ngIf="displayAddEditModal" [displayAddEditModal]="displayAddEditModal"
        [selectedPesca]="selectedPesca" (clickClose)="hideAddModal($event)"
        (clickAddEdit)="guardaroEditarPescaList($event)"></app-add-edit-pesca>
    <p-confirmDialog header="Delete"></p-confirmDialog>
    <p-toast position="bottom-right"></p-toast>
</div>
