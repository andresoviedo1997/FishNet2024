<div class="card">
    <div class="justify-content-between">
        <div class="h1 bg-gray-500 border-3 border-gray-400">Usuarios</div>
    </div>
    <p-table [value]="usuario" [paginator]="true" [rows]="5" [rowsPerPageOptions]="[5, 10, 15 ]">
        <ng-template pTemplate="caption">
            <!-- <p-button class="bg-[#EC6708] rounded-xl text-white py-2 px-2 hover:scale-105 duration-300"  label="Registrar" (click)="showAddModal()"></p-button> -->
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th class="border-2">N°</th>
                <th class="border-2">Usuario</th>
                <th class="border-2">Nombre</th>
                <th class="border-2">Apellido</th>
                <th class="border-2">Teléfono</th>
                <th class="border-2">Correo</th>
                <th class="border-2">Roles</th>
                <!-- <th class="border-2">Opciones</th> -->
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowIndex="rowIndex" let-usuario>
            <tr>
                <td class="border-2">{{rowIndex + 1}}</td>
                <td class="border-2">{{usuario.username}}</td>
                <td class="border-2">{{usuario.nombre}}</td>
                <td class="border-2">{{usuario.apellido}}</td>
                <td class="border-2">{{usuario.telefono}}</td>
                <td class="border-2">{{usuario.email}}</td>
                <td class="border-2">{{usuario.roles}}</td>
               <!--  <td class="border-2">
                    <button pButton icon="pi pi-pencil" class="bg-cyan-600 text-white p-button-rounded mr-2"
                        (click)="showEdit(usuario.id)"></button>
                    <button pButton icon="pi pi-trash" class="bg-red-500 text-white p-button-rounded p-button-danger"
                        (click)="eliminar(usuario.id)"></button>
                </td> -->
            </tr>
        </ng-template>
    </p-table>
    
    <app-add-edit-usuarios
        *ngIf="displayAddEditModal"
        [displayAddEditModal]="displayAddEditModal"
        [selectedUsuarios]="selectedUsuarios"
        (clickClose)="hideAddModal($event)"
        (clickAddEdit)="guardaroEditerUsuariosList($event)"
    ></app-add-edit-usuarios>
    <p-confirmDialog header="Delete"></p-confirmDialog>
<p-toast position="bottom-right"></p-toast>
