<div class="text-gray-800 flex justify-end">
    <a [routerLink]="['/pesca']" class=" text-white border-2 rounded px-2 py-2 border-gray-600  font-bold text-[15px] mr-2 hover:bg-gray-600 hover:border-white">Pesca</a>
    <a [routerLink]="['/mortalidad']" class=" text-white border-2 rounded  px-2 py-2 border-gray-600 font-bold text-[15px] mr-2 hover:bg-gray-600  hover:border-white">Mortalidad</a>
    <a [routerLink]="['/muestreo']" class=" text-white border-2 rounded  px-2 py-2 border-gray-600 font-bold text-[15px] mr-2 hover:bg-gray-600  hover:border-white">Muestreo</a>
  </div>

<div class="card">
<div class="justify-content-between">
    <div class="h1 bg-gray-500 border-3 border-gray-400">Muestreo</div>
</div>

<p-table class="border-3 border-gray-400" [value]="muestreo" [paginator]="true" [rows]="5" [rowsPerPageOptions]="[5, 10, 15 ]">
 <ng-template pTemplate="caption">
            <div class="flex items-center space-x-3"> <!-- Utilizando space-x-3 para agregar espacio entre elementos -->
                <p-button class="bg-[#EC6708] rounded-xl text-white py-2 px-2 hover:scale-105 duration-300 ml-auto"
                          label="Registrar" (click)="showAddModal()"></p-button> <!-- Utilizando ml-auto para moverlo a la derecha -->
              </div>
        </ng-template>
    <ng-template pTemplate="header">
        <tr class="border-2 border-gray-300 w-6/12">
            <th class="border-2">NÂ°</th>
            <th class="border-2">Nombre Lote</th>
            <th class="border-2">Peso Inicial</th>
            <th class="border-2">Peso Actual</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-muestreo let-rowIndex="rowIndex">
        <tr  class="hover:bg-gray-300 cursor-pointer duration-300">
            <td class="border-2">{{rowIndex + 1}}</td>
            <td class="border-2">{{ muestreo.pesoInicial }}</td>
            <td class="border-2">{{ muestreo.lote.nombreLote }}</td>
            
            <td class="border-2">
                <button pButton icon="pi pi-pencil" class="bg-cyan-600 text-white p-button-rounded mr-2"
                (click)="showEdit(muestreo.id)"
                ></button>
                <button pButton icon="pi pi-trash" class="bg-red-500 text-white p-button-rounded p-button-danger"
                    (click)="eliminar(muestreo.id)"
                    ></button>
            </td>
        </tr>
    </ng-template>
</p-table>
