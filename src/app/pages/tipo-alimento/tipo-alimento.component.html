<div class="card">
    <div class="justify-content-between">
        <div class="h1 bg-gray-500 border-3 border-gray-400">Tipo Alimento</div>
    </div>

    <p-table class="border-3 border-gray-400" [value]="tipoAlimento" [paginator]="true" [rows]="5"
        [rowsPerPageOptions]="[5, 10, 15 ]">
        <ng-template pTemplate="caption">
            <div class="flex items-center space-x-3"> <!-- Utilizando space-x-3 para agregar espacio entre elementos -->
                <label for="fechaFiltro">Filtrar por Fecha:</label>
                <input class="p-2 rounded-xl  border border-gray-500" type="date" id="fechaFiltro"
                    [(ngModel)]="fechaFiltro">
                <p-button class="bg-[#EC6708] rounded-xl text-white py-2 px-2 hover:scale-105 duration-300"
                    (click)="filtro()">Filtrar</p-button>
                <p-button class="bg-gray-400 rounded-xl  py-2 px-2 hover:scale-105 duration-300"
                    (click)="borrarBusqueda()">Borrar</p-button>
                <p-button class="bg-[#EC6708] rounded-xl text-white py-2 px-2 hover:scale-105 duration-300 ml-auto"
                    label="Registrar" (click)="showAddModal()"></p-button>
                <!-- Utilizando ml-auto para moverlo a la derecha -->
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr class="border-2 border-gray-300 w-6/12">
                <th class="border-2">NÂ°</th>
                <th class="border-2">Tipo Alimento</th>

                <th class="border-2">Opciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-t_alimento let-rowIndex="rowIndex">
            <tr class="hover:bg-gray-300 cursor-pointer duration-300">
                <td class="border-2">{{rowIndex + 1}}</td>
                <td class="border-2">{{ t_alimento.tipoAlimento }}</td>

                <td class="border-2">
                    <button pButton icon="pi pi-pencil" class="bg-cyan-600 text-white p-button-rounded mr-2"
                        (click)="showEdit(t_alimento.id)"></button>
                    <button pButton icon="pi pi-trash" class="bg-red-500 text-white p-button-rounded p-button-danger"
                        (click)="eliminar(t_alimento.id)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>

    <app-add-edit-tipo-alimento *ngIf="displayAddEditModal" [displayAddEditModal]="displayAddEditModal"
        [selected]="selected" (clickClose)="hideAddModal($event)" (clickAddEdit)="guardaroEditarT_AlimentoList($event)">
    </app-add-edit-tipo-alimento>

    <p-confirmDialog header="Delete"></p-confirmDialog>
    <p-toast position="bottom-right"></p-toast>
</div>
